<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BMI Calculator</title>
 <style>

* {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
}
    
body {
     font-family: Georgia;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     background-color: #678;
}

.container {
     background-color: #ddd;
     padding: 30px;
     border:none;
     border-radius: 35px;
     box-shadow: 4px 4px 10px black;
     text-align: center;
     width: 300px;
     height:63%;
}

h1 {
    margin-bottom: 20px;
}
 
        
.input-group{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #000000;
    margin: 30px 0;
}

.input-group label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1.1em;
    color: #000000;
    font-weight: 500;
    pointer-events: none ;
    transition: .5s;
}

.input-group input:focus~label,
.input-group input:valid~label{
    top:-5px;
}

.input-group input {
    width: 100%;
    height: 100%;
    background: transparent ;
    border: none;
    outline: none;
    font-size: 1em;
    font-weight: 600;
    padding: 0 35px 0 5px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 5px 5px 2px #674;
    margin-top: 15px;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
    font-weight: bold;
}

 </style>
</head>
<body>
 <div class="container">
        <h2 style="font-family: Georgia;">BMI Calculator</h2>
                <div class="input-group">
                        <h4 for="weight">Weight (kg):</h4>
                                <input type="number" id="weight" placeholder="Enter weight in kg">
                            </div>
                        <div class="input-group">
                <h4 for="height">Height (m):</h4>
        <input type="number" step="0.01" id="height" placeholder="Enter height in meters">
 </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
                <div id="result"></div>
        </div>

 <script>

        function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        if (weight === "" || height === "") {
        alert("Please enter both weight and height!");
        return;
        }

        var bmi = weight / (height * height);
        var resultText = "Your BMI: " + bmi.toFixed(2);
        if (bmi < 18.5) {
        resultText += " (Underweight)";
        } else if (bmi >= 18.5 && bmi < 24.9) {
        resultText += " (Normal weight)";
        } else if (bmi >= 25 && bmi < 29.9) {
        resultText += " (Overweight)";
        } else {
        resultText += " (Obese)";
        }
        document.getElementById("result").innerText = resultText;
        }
        
 </script>
</body>
</html>
