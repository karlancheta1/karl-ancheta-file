<head>

      button:hover {
      background: #665;
      }

      .ball {
      width: 150px;
      height: 150px;
      background: black;
      border-radius: 50%;
      display: flex;

      position: relative;

      }
      
      .answer {
      color: white;
      font-size: 17px;

      text-align: center;

      }
       
 </style>

 <script>

      const answers = [
      "Yes!", "No.", "Ask again later.", "Definitely!", "I don't think so.",
      "Absolutely!", "Not sure...", "Try again.", "Signs point to yes.", "Very doubtful."];

      const button = document.getElementById("shake-btn");
      const answerBox = document.getElementById("answer");
      button.addEventListener("click", function() {
      const question = document.getElementById("question").value.trim();
      
      if (question === "") {
      answerBox.textContent = "Ask a question!";
      return;
      }

      answerBox.style.opacity = "0"; // Hide answer briefly
      setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * answers.length);
      answerBox.textContent = answers[randomIndex];
      answerBox.style.opacity = "1"; // Fade answer back in
      }, 500);
      });

 </script>
